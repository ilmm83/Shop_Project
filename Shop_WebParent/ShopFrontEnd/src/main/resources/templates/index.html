<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Home Page', 'tag')}"></head>
<body>
<div th:replace="~{fragments :: header_navbar}"></div>

<div>
  <h1 class="p-2 pb-2">Shopping by Categories</h1>
</div>
<div class="container-fluid">
  <div th:replace="~{fragments :: search_bar}"></div>

  <div class="row p-5">
    <div class="col" th:each="category : ${categories}">
      <div class="text-center">
        <img th:src="@{${category.photosImagePath}}" style="max-width: 80px"/>
        <div>
          <a th:href="@{'/c/' + ${category.alias}}" style="text-decoration: none">[[${category.name}]]</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments :: footer_navbar}"></div>
</body>
</html>
