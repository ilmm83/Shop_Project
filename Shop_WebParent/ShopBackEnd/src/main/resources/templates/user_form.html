<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head th:replace="~{fragments :: html_head('Registration Page - Shop Admin')}"></head>

  <body>
    <div>
      <div>
        <nav th:replace="~{fragments :: navbar()}"></nav>
      </div>

      <div class="ms-4">
        <h2>Manage Users | [[${pageTitle}]]</h2>
      </div>

      <!-- Registration form -->
      <form
        th:action="@{/api/v1/users/create}"
        method="post"
        style="max-width: 700px; margin: 0 auto"
        th:object="${user}" 
        onsubmit="return checkEmailUnique(this);" 
        enctype="multipart/form-data"
      >
        <!-- for validating users existence -->
        <input type="hidden" th:field="*{id}"> 

        <div class="border border-secondary rounded p-3">
          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                th:field="*{email}"
                required
                minlength="8"
                maxlength="128"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                th:field="*{firstName}"
                required
                minlength="2"
                maxlength="45"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                th:field="*{lastName}"
                required
                minlength="2"
                maxlength="45"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
              <input
                th:if="${user.id == null}"
                type="password"
                class="form-control"
                th:field="*{password}"
                required
                minlength="8"
                maxlength="20"
              />
              <input
                th:if="${user.id != null}"
                type="password"
                class="form-control"
                th:field="*{password}"
                minlength="8"
                maxlength="20"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Roles:</label>
            <div class="col-sm-8">
              <th:block th:each="role : ${roles}">
                <input class="m-2"
                  type="checkbox"
                  th:field="*{roles}"
                  th:text="${role.name}"
                  th:value="${role.id}"
                />
                - <small>[[${role.description}]]</small>
                <br>
              </th:block>
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
              <input class="m-2"
                type="checkbox"
                th:field="*{enabled}"
              />
            </div>
          </div>

            <div class="form-group row p-2">
              <label class="col-sm-4 col-form-label">Photos:</label>
              <div class="col-sm-8">
                <input type="hidden" th:field="*{photos}">
                  <input 
                    name="image"
                    class="mb-3"
                    type="file"
                    onchange="showThumbnail(this)"
                    value="Choose File"
                    accept="image/png, image/jpeg"
                  />
                  <br>
                <img 
                  id="thumbnail" 
                  class="img-fluid rounded-3"
                  style="width: 100px"
                  th:src="@{${user.photosImagePath}}" alt="">
              </div>
            </div>

          <div class="form-group row">
            <div class="text-center">
              <input type="submit" value="Save" class="btn btn-primary m-3" />
              <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- custom model for checking email window -->
    <div class="modal" id="modalDialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">Warning</h4>
            <button id="modalCancelBtnX" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <p id="modalBody"></p>
          </div>
          
          <div class="modal-footer">
            <button id="modalCancelBtn" type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <div class="text-center">
      <p>Shop Control panel - Copyright &copy; Shop</p>
    </div>

  <script type="text/javascript" th:src="@{/scripts/common.js}"></script>
  <script type="text/javascript" th:src="@{/scripts/showModalDialog.js}"></script>
  <script type="text/javascript" th:src="@{/scripts/checkEmailUnique.js}"></script>
  <script type="text/javascript" th:src="@{/scripts/showThumbnail.js}"></script>
  </body>
</html>
