<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/jquery.min.js}"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <a class="navbar-brand" th:href="@{/}">
            <img
              th:src="@{/images/Shop-logo.png}"
              alt="Shop logo"
              width="120"
              height="90"
            />
          </a>
          <!-- nav bar -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#topNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/categories}">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/brands}">Brands</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/shipping}">Shipping</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/Orders}">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/sales_report}">Sales Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/articles}">Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/menus}">Menus</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/settings}">Settings</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="ms-4">
        <h2>Manage Users | Create new user</h2>
      </div>

      <!-- Registration form -->
      <form
        th:action="@{/users/create}"
        method="post"
        style="max-width: 700px; margin: 0 auto"
        th:object="${user}" 
        onsubmit="return checkEmailUnique(this);" 
      >
        <div class="border border-secondary rounded p-3">
          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                th:field="*{email}"
                required
                minlength="8"
                maxlength="128"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                th:field="*{firstName}"
                required
                minlength="2"
                maxlength="45"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                th:field="*{lastName}"
                required
                minlength="2"
                maxlength="45"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                th:field="*{password}"
                required
                minlength="8"
                maxlength="20"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Roles:</label>
            <div class="col-sm-8">
              <th:block th:each="role : ${roles}">
                <input class="m-2"
                  type="checkbox"
                  th:field="*{roles}"
                  th:text="${role.name}"
                  th:value="${role.id}"
                />
                - <small>[[${role.description}]]</small>
                <br>
              </th:block>
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
              <input class="m-2"
                type="checkbox"
                th:field="*{enabled}"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="text-center">
              <input type="submit" value="Save" class="btn btn-primary m-3" />
              <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- custom model for checking email window -->
    <div class="modal" id="modalDialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">Warning</h4>
            <button id="modalCancelBtnX" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <p id="modalBody">Modal body text goes here.</p>
          </div>
          
          <div class="modal-footer">
            <button id="modalCancelBtn" type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <div class="text-center">
      <p>Shop Control panel - Copyright &copy; Shop</p>
    </div>

  <script type="text/javascript">
    // Script for Cancel button
    $(document).ready(() => {
      $("#buttonCancel").on("click", () => {
        window.location = "[[@{/users}]]";
      });
    });

    // Script for validating an email from form
    function checkEmailUnique(form) {
      const url = "[[@{/users/check_email}]]";
      const userEmail = $("#email").val();
      const csrfValue = $("input[name='_csrf']").val(); // used 'input' because _csrf field is hidden
      const params = {email: userEmail, _csrf: csrfValue};
      

      $.post(url, params, (response) => {
        if (response === "OK") {
          form.submit();
        } else if (response === "Duplicated") {
          showModalDialog("Warning", "There is another user having the email : " + userEmail)
        } else {
          showModalDialog("Error", "Unknown response from server!")
        }
      })
      .fail(() => {
          showModalDialog("Error", "Could not connect to the server!")
      });
      return false;
    }

    function showModalDialog (title, message) {
      const modal = document.getElementById('modalDialog');
      const cancelBtn = document.getElementById('modalCancelBtn');
      const cancelBtnX = document.getElementById('modalCancelBtnX');

      modal.style.display = 'block';
      document.getElementById('modalTitle').innerHTML = title; 
      document.getElementById('modalBody').innerHTML = message;
    

      cancelBtn.onclick = () => modal.style.display = 'none';
      cancelBtnX.onclick = () => modal.style.display = 'none';

      window.onclick = (event) => {
        if (event.target == modal)
          modal.style.display = 'none';
      }
    }

  </script>
  </body>
</html>
