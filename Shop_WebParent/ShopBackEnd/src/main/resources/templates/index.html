<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head th:replace="~{fragments :: html_head('Home - Shop Admin')}"></head>
  <body>
    <div>
      <div>
        <!-- form for generating a csrf token -->
        <form
          th:action="@{/logout}"
          th:hidden="true"
          method="post"
          name="LogoutForm"
        >
          <input type="submit" />
        </form>
        <nav th:replace="~{fragments :: navbar()}"></nav>
      </div>

      <div class="ms-4">
        <h1>Welcome to Shop Admin Control Panel</h1>
      </div>
    </div>

    <div th:replace="~{fragments :: footer()}"></div>

    <script type="text/javascript" th:src="@{/scripts/logout.js}"></script>
  </body>
</html>
