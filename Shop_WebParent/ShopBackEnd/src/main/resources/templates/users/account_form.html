<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head th:replace="~{fragments :: html_head('Account Detials')}"></head>

  <body>
    <div>
      <!-- form for generating a csrf token -->
      <form
        th:action="@{/logout}"
        th:hidden="true"
        method="post"
        name="LogoutForm"
      >
        <input type="submit" />
      </form>

      <div>
        <nav th:replace="~{fragments :: navbar()}"></nav>
      </div>

      <!-- Registration form -->
      <form
        th:action="@{/api/v1/account/update}"
        method="post"
        style="max-width: 700px; margin: 20px auto"
        th:object="${user}"
        enctype="multipart/form-data"
      >
        <!-- for validating users existence -->
        <input type="hidden" th:field="*{id}" />

        <div class="ms-4 text-center">
          <h2>Your Account Data</h2>
        </div>

        <!-- User has been updated successfuly -->
        <div class="text-center alert alert-success" th:if="${message != null}">
          [[${message}]]
        </div>

        <div class="border border-secondary border-opacity-25 rounded p-3">
          <div class="form-group p-2 row">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                th:field="*{email}"
                readonly
              />
            </div>
          </div>

          <div class="form-group p-2 row">
            <label class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                th:field="*{firstName}"
                required
                minlength="2"
                maxlength="45"
              />
            </div>
          </div>

          <div class="form-group p-2 row">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                th:field="*{lastName}"
                required
                minlength="2"
                maxlength="45"
              />
            </div>
          </div>

          <div class="form-group p-2 row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
              <input
                id="password"
                class="form-control"
                type="password"
                th:field="*{password}"
                placeholder="Leave blank if you don't want to change password"
                minlength="8"
                maxlength="20"
                oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
              />
            </div>
          </div>

          <div class="form-group p-2 row">
            <label class="col-sm-4 col-form-label">Confirm Password:</label>
            <div class="col-sm-8">
              <input
                id="confirmPassword"
                class="form-control"
                type="password"
                minlength="8"
                maxlength="20"
                oninput="checkPasswordMatch(this)"
              />
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Assigned roles:</label>
            <div class="col-sm-8">
              <span><b>[[${user.roles}]]</b></span>
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
              <input class="m-2" type="checkbox" th:field="*{enabled}" />
            </div>
          </div>
          
          <div class="form-group row p-2">
            <label class="col-sm-4 col-form-label">Photos:</label>
            <div class="col-sm-8">
              <input type="hidden" th:field="*{photos}">
                <input 
                  name="image"
                  class="mb-3"
                  type="file"
                  onchange="showThumbnail(this)"
                  value="Choose File"
                  accept="image/png, image/jpeg"
                />
                <br>
              <img 
                id="thumbnail" 
                class="img-fluid rounded-3"
                style="width: 150px"
                th:src="@{${user.photosImagePath}}" alt="">
            </div>
          </div>

          <div class="form-group row">
            <div class="text-center">
              <input type="submit" value="Save" class="btn btn-primary m-3" />
              <input
                type="button"
                value="Cancel"
                class="btn btn-secondary"
                id="buttonCancel"
              />
            </div>
          </div>
        </div>
      </form>
    </div>

    <div th:replace="~{fragments :: footer()}"></div>


    <script>
      moduleURL = "[[@{/api/v1/users}]]";
    </script>
    <script type="text/javascript" th:src="@{/scripts/common.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/scripts/showModalDialog.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/scripts/checkEmailUnique.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/scripts/showThumbnail.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/scripts/checkPasswordMatch.js}"
    ></script>
  </body>
</html>
