<div class="modal-header" xmlns:th="http://www.w3.org/1999/xhtml">
  <h5 class="modal-title">Product Details</h5>
  <button
     id="detailCancelBtnX"
     type="button"
     class="btn-close"
     data-bs-dismiss="modal"
     aria-label="Close"
  ></button>
</div>

<div class="modal-body">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
         class="nav-link active"
         data-bs-toggle="tab"
         data-bs-target="#general"
         type="button"
         role="tab"
      >
        General
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
         class="nav-link"
         data-bs-toggle="tab"
         data-bs-target="#address"
         type="button"
         role="tab"
      >
        Address
      </button>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="general" role="tabpanel" tabindex="0">
      <div class="form-group p-2 row">
        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Customer ID:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.id}"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Full Name:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.fullName}"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">E-mail:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.email}"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Phone Number:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.phoneNumber}"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Enabled:</label>
          <div class="col-sm-9">
            <input
               th:checked="${customer.enabled}"
               type="checkbox"
               onclick="return false;"
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Created At:</label>
          <div class="col-sm-9">
            <span
               th:text="${#calendars.format(customer.createdAt, 'yyyy-MM-dd HH:mm:ss')}"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="address" role="tabpanel" tabindex="0">
      <div class="form-group p-2 row">
        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Address Line 1:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.addressLine1}"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Address Line 2:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.addressLine2}"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">City:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.city}"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">State/Province:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.state}"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Country:</label>
          <div class="col-sm-9">
            <input
               th:if="${customer.country} != null"
               type="text"
               class="form-control"
               th:value="${customer.country.name}"
               readonly
            />
            <input
               th:if="${customer.country} == null"
               type="text"
               class="form-control"
               value="No Country"
               readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-3 col-form-label">Postal Code:</label>
          <div class="col-sm-9">
            <input
               type="text"
               class="form-control"
               th:value="${customer.postalCode}"
               readonly
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
     id="closeDetailModal"
     type="button"
     class="btn btn-danger"
     data-bs-dismiss="modal"
  >
    Close
  </button>
</div>
