<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head th:replace="~{fragments :: html_head('Create new Product', 'none')}"></head>

  <body>
    <div th:fragment="content" th:remove="tag">
      <div class="form-group p-2 row border">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Product Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              th:field="*{name}"
              minlength="3"
              maxlength="256"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Alias:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              th:field="*{alias}"
              minlength="3"
              maxlength="128"
              placeholder="Default is product name (spaces replaced by dashes)"
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Brand:</label>
          <div class="col-sm-10">
            <select class="form-select" th:field="*{brandId}" required>
              <option selected th:value="0">No brand</option>
              <th:block th:each="brand : ${brands}">
                <option th:value="${brand.id}">[[${brand.name}]]</option>
              </th:block>
            </select>
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Category:</label>
          <div class="col-sm-10">
            <select class="form-select" th:field="*{categoryId}" required>
              <option selected th:value="0">No parent</option>
              <th:block th:each="category : ${categories}">
                <option th:value="${category.id}">[[${category.name}]]</option>
              </th:block>
            </select>
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Enabled:</label>
          <div class="col-sm-10">
            <input th:field="*{enabled}" type="checkbox" required />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">In Stock:</label>
          <div class="col-sm-10">
            <input th:field="*{inStock}" type="checkbox" required />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Cost:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:field="*{cost}"
              type="number"
              placeholder="0.0"
              required
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">List Price:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:field="*{price}"
              type="number"
              placeholder="0.0"
              required
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Discount:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:field="*{discountPercent}"
              type="number"
              placeholder="0.0"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
            <input
              type="button"
              value="Cancel"
              class="btn btn-secondary"
              id="buttonCancel"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
