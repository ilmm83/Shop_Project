<div th:fragment="content" th:remove="tag">
  <div class="form-group p-3 row border">
    <div class="form-group p-2 row">
      <label class="col-sm-2 col-form-label">Length (inch):</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="number"
          th:value="${productDTO.length}"
          readonly
        />
      </div>
    </div>
    <div class="form-group p-2 row">
      <label class="col-sm-2 col-form-label">Width (inch):</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          th:value="${productDTO.width}"
          type="number"
          readonly
        />
      </div>
    </div>
    <div class="form-group p-2 row">
      <label class="col-sm-2 col-form-label">Height (inch):</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          th:value="${productDTO.height}"
          type="number"
          readonly
        />
      </div>
    </div>
    <div class="form-group p-2 row">
      <label class="col-sm-2 col-form-label">Weight:</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          th:value="${productDTO.weight}"
          type="number"
          readonly
        />
      </div>
    </div>
  </div>
</div>
