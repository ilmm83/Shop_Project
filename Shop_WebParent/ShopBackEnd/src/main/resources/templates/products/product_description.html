<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head
    th:replace="~{fragments :: html_head('Create new Product', 'none')}"
  ></head>

  <body>
    <div class="m-2" th:fragment="content" th:remove="tag">
      <div class="form-group p-2 row border">
        <div class="form-group row">
          <label class="form-label m-2">Short description:</label>
          <textarea
            class="form-control border"
            rows="5"
            th:field="*{shortDescription}"
            required
          ></textarea>

          <label class="form-label m-2">Full description:</label>
          <textarea
            class="form-control"
            rows="5"
            th:field="*{fullDescription}"
            required
          ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary m-3" />
          <input
            type="button"
            value="Cancel"
            class="btn btn-secondary"
            id="buttonCancel"
          />
        </div>
      </div>
    </div>
  </body>
</html>
