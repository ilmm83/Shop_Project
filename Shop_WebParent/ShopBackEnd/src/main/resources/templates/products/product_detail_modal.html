<div class="modal-header">
  <h5 class="modal-title">Product Details</h5>
  <button
    id="detailCancelBtnX"
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
  ></button>
</div>

<div class="modal-body">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        data-bs-toggle="tab"
        data-bs-target="#overview"
        type="button"
        role="tab"
      >
        Overview
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        data-bs-toggle="tab"
        data-bs-target="#description"
        type="button"
        role="tab"
      >
        Description
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        data-bs-toggle="tab"
        data-bs-target="#images"
        type="button"
        role="tab"
      >
        Images
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        data-bs-toggle="tab"
        data-bs-target="#details"
        type="button"
        role="tab"
      >
        Details
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        data-bs-toggle="tab"
        data-bs-target="#shipping"
        type="button"
        role="tab"
      >
        Shipping
      </button>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="overview" role="tabpanel" tabindex="0">
      <div class="form-group p-2 row">
        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Product Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              th:value="${productDTO.name}"
              readonly
            />
          </div>
        </div>
        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Alias:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              th:value="${productDTO.alias}"
              readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Brand:</label>
          <div class="col-sm-10">
            <span class="badge text-bg-primary" th:if="${brand != null}"
              >[[${brand.name}]]</span
            >
            <span class="badge text-bg-secondary" th:if="${brand == null}"
              >No Brand</span
            >
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Category:</label>
          <div class="col-sm-10">
            <span class="badge text-bg-primary" th:if="${category != null}"
              >[[${category.name}]]</span
            >
            <span class="badge text-bg-secondary" th:if="${category == null}"
              >No Category</span
            >
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Enabled:</label>
          <div class="col-sm-10">
            <input
              th:checked="${productDTO.enabled}"
              type="checkbox"
              onclick="return false;"
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">In Stock:</label>
          <div class="col-sm-10">
            <input
              th:checked="${productDTO.inStock}"
              type="checkbox"
              onclick="return false;"
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Cost:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:value="${productDTO.cost}"
              type="number"
              readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">List Price:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:value="${productDTO.price}"
              type="number"
              readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Discount:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:value="${productDTO.discountPercent}"
              type="number"
              readonly
            />
          </div>
        </div>

        <div class="form-group row p-2">
          <label class="col-sm-2 col-form-label">Updated Time:</label>
          <div class="col-sm-10">
            <span
              th:text="${#calendars.format(productDTO.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="description" role="tabpanel" tabindex="0">
      <div class="form-group p-2 row">
        <div th:replace="~{products/product_description_read_only :: content}"></div>
      </div>
    </div>
    <div class="tab-pane" id="images" role="tabpanel" tabindex="0">
      <div th:replace="~{products/product_images_read_only :: content}"></div>
    </div>
    <div class="tab-pane" id="details" role="tabpanel" tabindex="0">
     <div th:replace="~{products/product_details_read_only :: content}"></div>
    </div>
    <div class="tab-pane" id="shipping" role="tabpanel" tabindex="0">
     <div th:replace="~{products/product_shipping_read_only :: content}"></div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    id="closeDetailModal"
    type="button"
    class="btn btn-danger"
    data-bs-dismiss="modal"
  >
    Close
  </button>
</div>
