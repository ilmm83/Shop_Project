<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head
    th:replace="~{fragments :: html_head('Create new Product', 'none')}"
  ></head>

  <body>
    <div th:fragment="content" th:remove="tag">
      <div class="form-group p-3 row border">
        <div class="pb-3">
          <span
            >The following information is important to calculate shipping cost
            for the product The dimensions (L X W X H) is for the box that is
            used to package the product - not the product's dimensions.</span
          >
        </div>
        <div class="form-group p-2 row">
          <label class="col-sm-2 col-form-label">Length (inch):</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="number"
              th:field="*{length}"
              step="0.01"
              required
            />
          </div>
        </div>
        <div class="form-group p-2 row">
          <label class="col-sm-2 col-form-label">Width (inch):</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:field="*{width}"
              type="number"
              step="0.01"
              required
            />
          </div>
        </div>
        <div class="form-group p-2 row">
          <label class="col-sm-2 col-form-label">Height (inch):</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:field="*{height}"
              type="number"
              step="0.01"
              required
            />
          </div>
        </div>
        <div class="form-group p-2 row">
          <label class="col-sm-2 col-form-label">Weight:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:field="*{weight}"
              type="number"
              step="0.01"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary m-3" />
          <input
            type="button"
            value="Cancel"
            class="btn btn-secondary"
            id="buttonCancel"
          />
        </div>
      </div>
    </div>
  </body>
</html>
