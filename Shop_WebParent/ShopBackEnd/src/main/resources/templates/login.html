<!DOCTYPE html>
<html
   lang="en"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="content-type" content="text/html"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login Page</title>
  <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous"
  />
</head>

<body>
<div class="container-fluid text-center">
  <div class="p-4">
    <img
       th:src="@{/images/Shop-logo-big.png}"
       alt="Shop logo"
       width="300"
       height="325"
    />
  </div>

  <form
     th:action="@{/login}"
     method="post"
     style="max-width: 350px; margin: 0 auto"
  >
    <div th:if="${param.error}">
      <p class="text-danger">
        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
      </p>
    </div>
    <div th:if="${param.logout}">
      <p class="text-info">You have been logged out.</p>
    </div>
    <div class="border border-secondary border-opacity-25 rounded">
      <p>Access to Shop Control Panel</p>
      <p class="ps-2 pe-2">
        <input
           type="email"
           name="email"
           class="form-control"
           placeholder="E-mail"
           required
        />
      </p>
      <p class="ps-2 pe-2">
        <input
           type="password"
           name="password"
           class="form-control"
           placeholder="Password"
           required
        />
      </p>
      <div class="m-3">
        <input type="checkbox" name="remember-me"/>
        <span>Remember me</span>
      </div>
      <input type="submit" value="Sign In" class="btn btn-primary mb-2"/>
    </div>
  </form>

  <br/>
  <div th:replace="~{fragments :: footer()}"></div>
</div>
</body>
</html>
