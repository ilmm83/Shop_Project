<div th:fragment="content">
  <form th:action="@{/api/v1/settings/save_mail_templates}" method="post"
        style="max-width: 650px; margin: 25px auto"
  >
    <div>
      <ul class="nav nav-tabs justify-content-center" id="MailTemplatesSettingTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
             class="nav-link active"
             data-bs-toggle="tab"
             data-bs-target="#customerVerification"
             type="button"
             role="tab"
          >
            Customer Verification
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
             class="nav-link"
             data-bs-toggle="tab"
             data-bs-target="#orderConfirmation"
             type="button"
             role="tab"
          >
            Order Confirmation
          </button>
        </li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" id="customerVerification" role="tabpanel">
        <div th:replace="~{settings/mail_templates/customer_verification :: content}"></div>
      </div>
      <div class="tab-pane" id="orderConfirmation" role="tabpanel">
        <h2>Order Confirmation Email Template</h2>
      </div>
    </div>

    <div class="form-group row">
      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary m-3"/>
      </div>
    </div>
  </form>
</div>
