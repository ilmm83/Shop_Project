<div th:fragment="content">
  <form th:action="@{${moduleURL}  + '/save_mail_server'}" method="post"
        style="max-width: 650px; margin: 25px auto">
    <div class="form-group border rounded-3">
      <div class="form-group row p-3">
        <label class="col-sm-4 col-form-label pt-3">SMTP Server Host Name:</label>
        <div class="col-sm-8 pt-1">
          <input
             type="text"
             class="form-control"
             th:value="${MAIL_HOST}"
             name="MAIL_HOST"
             required
          />
        </div>
      </div>

      <div class="form-group row ps-3 pe-3 pb-3">
        <label class="col-sm-4 col-form-label pt-3">Port Number:</label>
        <div class="col-sm-8 pt-1">
          <input
             type="text"
             class="form-control"
             th:value="${MAIL_PORT}"
             name="MAIL_PORT"
             required
          />
        </div>
      </div>

      <div class="form-group row ps-3 pe-3 pb-3">
        <label class="col-sm-4 col-form-label pt-3">Username:</label>
        <div class="col-sm-8 pt-1">
          <input
             type="text"
             class="form-control"
             th:value="${MAIL_USERNAME}"
             name="MAIL_USERNAME"
             required
          />
        </div>
      </div>

      <div class="form-group row ps-3 pe-3 pb-3">
        <label class="col-sm-4 col-form-label pt-3">Password:</label>
        <div class="col-sm-8 pt-1">
          <input
             type="password"
             class="form-control"
             th:value="${MAIL_PASSWORD}"
             name="MAIL_PASSWORD"
             required
          />
        </div>
      </div>

      <div class="form-group row ps-3 pe-3 pb-3">
        <label class="col-sm-4 col-form-label pt-3">Server Authentication Required:</label>
        <div class="col-sm-2 pt-1">
          <select class="form-select" name="SMTP_AUTH">
            <option value="true" th:selected="${SMTP_AUTH} == 'true'">True</option>
            <option value="false" th:selected="${SMTP_AUTH} == 'false'">False</option>
          </select>
        </div>
      </div>

      <div class="form-group row ps-3 pe-3 pb-3">
        <label class="col-sm-4 col-form-label pt-3">Server Requires Secured Connection (TLS):</label>
        <div class="col-sm-2 pt-1">
          <select class="form-select" name="SMTP_SECURED">
            <option value="true" th:selected="${SMTP_SECURED} == 'true'">True</option>
            <option value="false" th:selected="${SMTP_SECURED} == 'false'">False</option>
          </select>
        </div>
      </div>

      <div class="form-group row ps-3 pe-3 pb-3">
        <label class="col-sm-4 col-form-label pt-3">From E-mail Address:</label>
        <div class="col-sm-8 pt-1">
          <input
             type="text"
             class="form-control"
             th:value="${MAIL_FROM}"
             name="MAIL_FROM"
             required
          />
        </div>
      </div>

      <div class="form-group row ps-3 pe-3 pb-3">
        <label class="col-sm-4 col-form-label pt-3">Sender Name:</label>
        <div class="col-sm-8 pt-1">
          <input
             type="text"
             class="form-control"
             th:value="${MAIL_SENDER_NAME}"
             name="MAIL_SENDER_NAME"
             required
          />
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary m-3"/>
      </div>
    </div>
  </form>
</div>
